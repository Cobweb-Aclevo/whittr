<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Whittr | Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/icon.png" />
  <script>
  function forceLower(strInput) 
{
strInput.value=strInput.value.toLowerCase();
}
</script>
</head>

<body class="centered-form">

  <center>
  <div class="centered-form__form">
    <form action="/chat.html">


      
          
      <div class="form-field">
        <h3>Join Whittr:</h3>
      
      <div class="form-field">
       <form>
          <label>Input your username:</label>
        <input type="text" name="name" placeholder="Username" autocomplete="off" maxlength="16"/>
</form>

      </div>
      <div class="form-field">
        <label>You are joining:</label>
        <input type="text" name="room" placeholder="Room-name" autocomplete="off" onkeyup="return forceLower(this);"/>        
      </div>
        
        
      <div class="form-field">
        
                <label>By continuing you agree to our <a class="aunder" href="rules.html" 
    onclick="window.open('rules.html', 
                         'newwindow', 
                         'width=800,height=800'); 
              return false;">
          Community Guidelines
                  </a> and our <a class="aunder" href="tos.html" 
    onclick="window.open('tos.html', 
                         'newwindow', 
                         'width=800,height=800'); 
              return false;">
          Terms of Service
                  </a></label>

        <button>Join</button>
      </div>
      </div>
    
    </form> 
  </div>  
</center>
</body>
</html>
