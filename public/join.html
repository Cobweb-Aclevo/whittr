<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Whittr | Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/assets/icon.png" />
  <script>
    function forceLower(strInput) {
      strInput.value = strInput.value.toLowerCase();
    }
  </script>
</head>

<body class="centered-form">
  <center>
    <div class="centered-form__form">
      <form action="/chat">
        <div class="form-field">
          <h3>Join Whittr:</h3>
          <div class="form-field">
            <form>
              <label>Input your username:</label>
              <input type="text" name="name" placeholder="Username" autocomplete="off" maxlength="16" />
            </form>
          </div>
          <div class="form-field">
            <label>Input room pin:</label>
            <input type="text" name="room" placeholder="Room pin" autocomplete="off" maxlength="8"
              onkeyup="return forceLower(this);" />
          </div>
          <div class="form-field">
            <label>By using Whittr you agree to our
              <a class="aunder" href="/rules" onclick="window.open('/rules', 'newwindow', 'width=800,height=800'); return false;">
                Community Guidelines
              </a> and our <a class="aunder" href="/tos" onclick="window.open('/tos', 'newwindow', 'width=800,height=800'); return false;">
                Terms of Service
              </a></label>
            <button>Join</button>
          </div>
        </div>
      </form>
    </div>
  </center>
</body>

</html>
